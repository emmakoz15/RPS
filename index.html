<!DOCTYPE html>
<html lang="en">

<head>
  <title>RPS</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <!-- css link-->
  <link rel="stylesheet" href="style.css" />
  <!-- font link-->
  <link rel="stylesheet" href="https://use.typekit.net/jjv8bjo.css">

</head>

<body>
  <header>
    <!-- place navbar here -->
    <nav class="navbar">
      <div class="container-fluid justify-content-center">
        <span class="navbar-text "> ROCK PAPER SCISSORS </span>
      </div>
    </nav>
  </header>

  <div class="container-fluid main-contr text ">
    <main>
      <!--top buttons-->
      <div class="row resetscore align-items-center m-1 ">
        <!--reset game-->
        <div class="col-3 col-lg-4 mt-3 mx-2 bg-prime  h-100 border-dark h-100" id="reset">
          <a href="https://emmakoz15.github.io/RPS/">
          <button class = 'btn  ' > RESET</button>
        </a>
        </div>
        <!-- keep score-->
        <div class="col-6 col-lg-7 mt-3 bg-prime h-100" id="change">
          <h3>Score</h3>

        </div>
      </div>
      <!--game-->
      <!-- rps chocies-->
      <div class="container mt-3 border">
        <div class="row m-3 text-center p-2 spacebx">
          <div class="col-3 box1 h-100 border ">
            <h2 id="yname">Your name</h2>
          </div>
          <div class="col-3 box1 h-100 border">
            <h2>VS.</h2>
          </div>
          <div class="col-3 box1 h-100 border">
            <h2>comp pick</h2>
          </div>
        </div>

        <div class="row justify-content-center p-5 border bg-prime ">
          <!-- your pick and comp pick-->
          <div class="row justify-content-center text-center ypick&cpick">
            <div class="col-3" id="playerDisplay">PLAYER:</div>
            <div class="col-3" id="computerDisplay">Computer:</div>


          </div>
          <div id="choices" class="row justify-content-center">
            <button onclick="playGame('rock')" class="col-1 border  btn rouded btnrps m-3 p-2" id="rock">
              <img src="images/icons8-rock-64.png">
            </button>

            <button onclick="playGame('paper')" class="col-1 border  btn rouded m-3 p-2 btnrps" id="paper" ">
                <img src=" images/icons8-paper-64.png">
            </button>

            <button onclick="playGame('scissors')" class="col-12 col-lg-1 border btn rouded m-3 p-2 btnrps"
              id="Scissor">
              <img src="images/icons8-scissor-64.png">
            </button>
          </div>
        </div>
      </div>
      <!--close game container ^-->

      <!--display choices-->

      <div id="resultDisplay" class="row justify-content-center text-center m-3 text textofwinner">

        <!--display winner/loser-->
        <div id="winorlose" class=" ">
          <!-- fill with text and img pop up after game popup-->
        </div>
      </div>
    </main>

    <!--container end-->
  </div>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <!--my js link-->
  <script src="script.js"></script>
</body>

</html>
