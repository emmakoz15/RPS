<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RPS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- css link-->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid justify-content-center">
          <span class="navbar-text "> ROCK PAPER SCISSORS </span>
        </div>
      </nav>
    </header>

    <div class="container-fluid main-contr">
      <main>
        <!--top buttons-->
        <div class="row resetscore m-1">0
            <!--reset game-->
          <div
            class="col-3 col-lg-4 mt-3 mx-2 bg-primary  h-100 border-dark h-100"
            id="reset">
            <button onclick= ""></button>
          </div>
          <!-- keep score-->
          <div class="col-6 col-lg-7 mt-3 bg-primary h-100" id="change">
            <h3>Score</h3>
        
          </div>
        </div>
        <!--game-->
        <!-- rps chocies-->
        <div class="container mt-3 border">
          <div class="row m-3 text-center p-2 spacebx">
            <div class="col-3 bg-light h-100 border">
              <h2 id="yname">Your name</h2>
            </div>
            <div class="col-3 bg-light h-100 border">
              <h2>VS.</h2>
            </div>
            <div class="col-3 bg-light h-100 border">
              <h2>comp pick</h2>
            </div>
          </div>

          <div class="row justify-content-center p-5 border bg-primary ">
            <!-- your pick and comp pick-->
            <div class="row text-center ypick&cpick">
              <div class="col-3" id ="playerDisplay">PLAYER :</div>
              <div class=col-3" id ="computerDisplay">Computer:</div>
                
               
            </div>
            <div id = "choices" class="row justify-content-center">
              <button onclick= "playGame('rock')" class="col-1 border bg-light btn rouded btnrps m-3 p-2" id="rock" >
                R
              </button>

              <button onclick= "playGame('paper')" class="col-1 border bg-light btn rouded m-3 p-2 btnrps" id="paper" ">
                P
              </button>

              <button onclick= "playGame('scissors')"
                class="col-12 col-lg-1 border bg-light btn rouded m-3 p-2 btnrps" id="Scissor">
                S
            </button>
            </div>
          </div>
        </div>
        <!--close game container ^-->

        <!--display choices-->
        
        <div id="resultDisplay"></div>

        <!--display winner/loser-->
        <div id="winorlose" class="row m-2" > 
          <!-- fill with text and img pop up after game popup-->
        </div>
      </main>

      <!--container end-->
    </div>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <!--my js link-->
    <script src="script.js"></script>
  </body>
</html>
